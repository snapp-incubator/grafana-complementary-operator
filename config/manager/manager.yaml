apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        image: ghcr.io/snapp-incubator/grafana-complementary-operator:0.2.1
        env:
        - name: GRAFANA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: grafana-operated-dashboard-credentials
              key: grafana-password
        - name: GRAFANA_ADMIN
          valueFrom:
            secretKeyRef:
              name: grafana-operated-dashboard-credentials
              key: grafana-username
        - name: GRAFANA_URL
          valueFrom:
            configMapKeyRef:
              name: grafana-complementary-config
              key: grafana-url
        imagePullPolicy: Always
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        # TODO(user): Configure the resources accordingly based on the project requirements.
        # More info: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
        resources:
          limits:
            cpu: 2
            memory: 400Mi
          requests:
            cpu: 1
            memory: 400Mi
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
